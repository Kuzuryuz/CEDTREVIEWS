<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEDT Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <video width="100%" autoplay muted playsinline loop>
        <source src="./Items/Projectheadcedtsharing.mp4" type="video/mp4"></video>
    </div>
    <br>
    <br>
    <div class="container">
        <h3 class="subject-title" id="2110104-title" style="border-radius: 20px;" onclick="showReviews1()">2110104
            Computer Programming</h3>
        <div class="reviews-background" id="2110104-review" style="display: none;">
            <div class="reviews-container">
                <h4 class="reviews-title">Reviews</h4>
                <div id="2110104-reviews-content">
                </div>
                <button class="reviews-button" id="2110104-review-button" style="display: block"
                    onclick="showTextArea1()">Review</button>
                <div class="text-container" id="2110104-textarea" style="display: none;">
                    <textarea class="textarea-head textarea" id="2110104-head"
                        placeholder="Enter your name here (leave for anxonymous)" rows="1"></textarea>
                    <textarea class="textarea-body textarea" id="2110104-body" placeholder="Enter your review here"
                        rows="5"></textarea>
                    <button class="submit-button" id="2110104-submit-button">Submit</button>
                    <span class="text-error" id="2110104-text-error" style="display: none;">Please enter your
                        review.</span>
                </div>
            </div>
        </div>
    </div>
