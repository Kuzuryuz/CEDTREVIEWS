<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEDT Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">CEDT Sharing</h1>
    <div class="row">
        <div class="column">
            <div class="left">
                <h3 class="subject-title" id="2110104-title" style="border-radius: 20px;" onclick="showReviews1()">2110104 Computer Programming</h3>
                <div class="reviews-background" id="2110104-review" style="display: none;">
                    <h4 class="reviews-title">Reviews</h4>
                    <div id="2110104-reviews-content">
                    </div>
                    <button class="reviews-button" id="2110104-review-button" style="display: block" onclick="showTextArea1()">Review</button>
                    <div class="textarea-content" id="2110104-textarea" style="display: none;">
                        <textarea class="textarea-head textarea" id="2110104-head" placeholder="Enter your name here (leave for anonymous)" rows="1"></textarea>
                        <textarea class="textarea-body textarea" id="2110104-body" placeholder="Enter your review here" rows="3"></textarea>
                        <button class="submit-button" id="2110104-submit-button">Submit</button>
                        <div class="text-error-float">
                            <span class="text-error" id="2110104-text-error" style="display: none;">Please enter your review.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="right">
                <h3 class="subject-title" id="2110222-title" style="border-radius: 20px;" onclick="showReviews2()">2110222 Introduction to CEDT</h3>
                <div class="reviews-background" id="2110222-review" style="display: none;">
                    <h4 class="reviews-title">Reviews</h4>
                    <div id="2110222-reviews-content">
                    </div>
                    <button class="reviews-button" id="2110222-review-button" style="display: block" onclick="showTextArea2()">Review</button>
                    <div class="textarea-content" id="2110222-textarea" style="display: none;">
                        <textarea class="textarea-head textarea" id="2110222-head" placeholder="Enter your name here (leave for anonymous)" rows="1"></textarea>
                        <textarea class="textarea-body textarea" id="2110222-body" placeholder="Enter your review here" rows="3"></textarea>
                        <button class="submit-button" id="2110222-submit-button">Submit</button>
                        <div class="text-error-float">
                            <span class="text-error" id="2110222-text-error" style="display: none;">Please enter your review.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
